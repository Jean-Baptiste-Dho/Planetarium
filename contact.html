  <div class="separateur-header"></div>
  <main>
    <h1 class="text-center text-white py-4">Contactez-nous.</h1>
    <div class="rows d-flex justify-content-center text-white">
      <form class="col-sm-12 col-md-10 col-lg-7" action="#" method="post">
        <div id="coordonnées" class="rows">
          <div class="d-flex justify-content-between flex-wrap">
            <label class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" for="nom">Prénom nom</label>
            <input class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" type="text" name="nom" id="nom" required="required"
              tabindex="1">
          </div>
          <div class="d-flex justify-content-between flex-wrap">
            <label class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" for="email">Votre adresse mail</label>
            <input class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" type="email" placeholder="monadresse@gmail.com"
              name="email" id="email" required="required" tabindex="2">
          </div>
          <div class="d-flex justify-content-between flex-wrap">
            <label class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" for="telephone">Votre téléphone</label>
            <input class="col-12 col-sm-6 col-md-6 col-lg-6 my-2" type="tel" placeholder="06 07 08 09 10"
              name="telephone" id="telephone" tabindex="3">
          </div>
        </div>
        <div id="texte-message" class="d-flex flex-column flex-wrap">
          <label class="h4" for="message">Votre message</label>
          <textarea name="message" id="message" rows="10" placeholder="Votre message" required="required"
            tabindex="12"></textarea>
        </div>
        <div class="button text-center m-3">
          <input type="submit" tabindex="13" value="Envoyer">
        </div>
      </form>
    </div>
  </main>
